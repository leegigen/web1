<h2> CSS 란 무엇인가?</h2>
<p>Stands for "Cascading Style Sheet."
  Cascading style sheets are used to format the layout of Web pages.
  They can be used to define text styles, table sizes, and other aspects of Web pages
  that previously could only be defined in a page's HTML.</p>
